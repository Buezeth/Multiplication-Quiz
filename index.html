<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multiplication Quiz</title>
</head>
<body>
    <div class="container">
        <div class="score">
            <p class="score">Score : <span id="score">0</span></p>
        </div>
        <div class="question">
            <p class="question">What is <span id="q1">0</span> Multiplied by <span id="q2">0</span></p>
        </div>
        <form id="form">
            <input type="text" name="answer" id="answer" placeholder="Enter Anwser" autocomplete="off" autofocus>
            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
